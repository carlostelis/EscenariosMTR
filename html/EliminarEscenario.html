<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="container-fluid fill">
            <div class="row align-items-center" style="height: 100%;">
                <div class="col subseccion" style="height: 100%;">
                    <div class="row" style="padding-top: 5vh;">
                        <div class="col-11" style="margin:auto;">
                            <div class="col row container justify-content-center" style="margin:auto; padding:0; height:60vh;">
                                <div class="pestania-eliminar" onclick="switchTipoEscenario(this, 'div_lista_esc_eliminar_locales');"><span><i class="demo-icon icon-desktop"></i></span>Escenarios  en Disco Local</div>
                                <div class="pestania-eliminar inactiva" onclick="switchTipoEscenario(this, 'div_lista_esc_eliminar_db'); consultarFoliosOriginalesBD_Init();"><span><i class="demo-icon icon-database"></i></span>Escenarios en Base de Datos</div>
                                <div id="div_lista_esc_eliminar_locales" class="div-lista-esc-eliminar">
                                    <div class="row" style="margin-bottom:1vh;">
                                        <div class="col-4">
                                            <div class="row">
                                                <label class="label-dato-eliminar">Algoritmo:</label>
                                                <select id="select_eliminar_algoritmo_local" class="select-dato-eliminar"></select>
                                            </div>
                                            <div class="row">
                                                <label class="label-dato-eliminar">Año:</label>
                                                <select id="select_eliminar_anio_local" class="select-dato-eliminar"></select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <label class="label-dato-eliminar">Mes:</label>
                                                <select id="select_eliminar_mes_local" class="select-dato-eliminar"></select>
                                            </div>
                                            <div class="row">
                                                <label class="label-dato-eliminar">Dia:</label>
                                                <select id="select_eliminar_dia_local" class="select-dato-eliminar"></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="div-lista-esc-eliminar-ori-titulo">Escenario Original</div>
                                        <div class="div-lista-esc-eliminar-mod-titulo">Escenario Modificado</div>
                                        <div class="div-lista-esc-eliminar-info-titulo">Información del Escenario</div>
                                    </div>
                                    <div class="row" style="height:85%;">
                                        <div class="div-lista-esc-eliminar-ori">
                                            <div id="lista_ori_local" class="lista"></div>
                                            <div class="row">
                                                <button id="boton_eliminar_ori_local" type="button" class="button_gral boton-eliminar" disabled onclick="borrarEscenarioOriginalLocal();" title="Elimina la carpeta del disco local; también elimina los escenarios modificados asociados"><span><i class="demo-icon icon-trash"></i></span>Eliminar</button>
                                            </div>
                                        </div>
                                        <div class="div-lista-esc-eliminar-mod">
                                            <div id="lista_mod_local" class="lista"></div>
                                            <div class="row">
                                                <button id="boton_eliminar_mod_local" type="button" class="button_gral boton-eliminar" disabled onclick="borrarEscenarioModificadoLocal();" title="Elimina la carpeta del disco local"><span><i class="demo-icon icon-trash"></i></span>Eliminar</button>
                                            </div>
                                        </div>
                                        <div class="div-lista-esc-eliminar-info">
                                            <div id="div_comentarios_eliminar_local" class="div-comentarios-eliminar"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="div_lista_esc_eliminar_db" class="div-lista-esc-eliminar inactivo">
                                    <div class="row" style="margin-bottom:1vh;">
                                        <div class="col-4">
                                            <div class="row">
                                                <label class="label-dato-eliminar">Algoritmo:</label>
                                                <select id="select_eliminar_algoritmo_db" class="select-dato-eliminar" onchange="consultarAniosOriginalesBD();">
                                                    <option value="ninguno" selected>Sin Filtro</option>
                                                    <option value="dersi">DERS-I</option>
                                                    <option value="dersmi">DERS-MI</option>
                                                    <option value="autr">AUTR</option>
                                                </select>
                                            </div>
                                            <div class="row">
                                                <label class="label-dato-eliminar">Año:</label>
                                                <select id="select_eliminar_anio_db" class="select-dato-eliminar" onchange="consultarMesesOriginalesBD();"></select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="row">
                                                <label class="label-dato-eliminar">Mes:</label>
                                                <select id="select_eliminar_mes_db" class="select-dato-eliminar" onchange="consultarDiasOriginalesBD();"></select>
                                            </div>
                                            <div class="row">
                                                <label class="label-dato-eliminar">Dia:</label>
                                                <select id="select_eliminar_dia_db" class="select-dato-eliminar" onchange="consultarFoliosOriginalesBD();"></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="div-lista-esc-eliminar-ori-titulo">Escenario Original</div>
                                        <div class="div-lista-esc-eliminar-mod-titulo">Escenario Modificado</div>
                                        <div class="div-lista-esc-eliminar-info-titulo">Información del Escenario</div>
                                    </div>
                                    <div class="row" style="height:85%;">
                                        <div class="div-lista-esc-eliminar-ori">
                                            <div id="lista_ori_bd" class="lista"></div>
                                            <div class="row">
                                                <button id="boton_eliminar_ori_db" type="button" class="button_gral boton-eliminar" disabled onclick="borrarEscenarioOriginalBD();" title="Elimina el registro de la base de datos"><span><i class="demo-icon icon-trash"></i></span>Eliminar</button>
                                            </div>
                                        </div>
                                        <div class="div-lista-esc-eliminar-mod">
                                            <div id="lista_mod_bd" class="lista"></div>
                                            <div class="row">
                                                <button  id="boton_eliminar_mod_db" type="button" class="button_gral boton-eliminar" disabled onclick="borrarEscenarioModificadoBD();" title="Elimina el registro de la base de datos"><span><i class="demo-icon icon-trash"></i></span>Eliminar</button>
                                            </div>
                                        </div>
                                        <div class="div-lista-esc-eliminar-info">
                                            <div id="div_comentarios_eliminar_db" class="div-comentarios-eliminar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
