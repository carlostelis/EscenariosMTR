<!DOCTYPE html>
<html>
    <head>
        <style>
            .label_dato_ce {
                margin: 0px 0px 0px 10px;
                font-size:1.2vw;
            }

            .info_ce {
                font-weight:bold;
            }

            .info_ce + select {
                height:5vh!important;
            }

            .dato_ce {
                text-decoration: underline;
            }

            .label_form_dato_ce {
                font-size:1.2vw;
                /*height: 2vh;*/
                padding:0;
                margin:auto;
            }

            .form-label-ce {
                font-size:3vh;
                /*height: :2vw;*/
                /*margin-bottom:2vh;*/
                text-shadow: 1px 1px 5px darkgrey;
                text-decoration: underline;
            }

            .form-ce {
                background-color: rgba(255, 245, 230, 0.7);
                padding: 3vh 2vw;
                border-radius: 10px;
                border-style: groove;
            }

            .form-fila {
                height: 7vh;
                margin-bottom: 1.3vh;
            }

            .form-valor-ce {
                height: 5vh !important;
                font-size: 1.3vw !important;
            }
        </style>
    </head>
    <body style="opacity: 1">
        <div class="container-fluid fill">
            <div class="row align-items-center subseccion" style="height:5%;margin-bottom: 5px;">
                <div class="col" style="height:100%;">
                    <div class="row align-items-center" style="height:100%">
                        <label class="label_dato_ce info_ce">Bienvenido usuario:</label>
                        <label id="label_usuario_ce" class="label_dato_ce dato_ce">asd</label>
                    </div>
                </div>
                <div class="col" style="height:100%;">
                    <div class="row align-items-center" style="height:100%">
                        <label class="label_dato_ce info_ce">Sistema:</label>
                        <label id="label_sistema_ce" class="label_dato_ce dato_ce">asd</label>
                    </div>
                </div>
            </div>
            <div class="row align-items-center" style="height: 95%;">
                <div class="col subseccion" style="height:100%; margin-right: 5px;">
                    <div id="div_visor-archivos" style="height:100%;"></div>
                </div>
                <div class="col subseccion" style="height: 100%;">
                    <div class="row" style="padding-top: 3vh;">
                        <div class="col-md-8" style="float:none; margin:auto;">
                            <h1 class="text-center form-label-ce">Buscar escenario</h1>
                            <form class="form-ce" style="width:80%; margin:auto;">
                                <div class="form-group justify-content-around align-items-center form-fila" style="">
                                    <div class="input-group">
                                        <label class="label_form_dato_ce info_ce">Algoritmo:</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" style="height: 5vh;">
                                            <i id="i_usuario" class="fa fa-calculator" style="font-size: 1.5vw;"></i>
                                        </span>
                                        <select id="sel_algoritmo_ce" class="form-control form-valor-ce" style="text-align-last:center;">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group justify-content-around align-items-center form-fila" style="">
                                    <div class="input-group">
                                        <label class="label_form_dato_ce info_ce">Fecha:</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" style="height: 5vh;">
                                            <i id="i_usuario" class="fa fa-calendar-check-o" style="font-size: 1.5vw;"></i>
                                        </span>
                                        <input id="input_fecha_ce" type="date" class="form-control  form-valor-ce" style="-ms-flex-direction:row;flex-direction:row;"></input>
                                    </div>
                                </div>

                                <div class="form-group justify-content-around align-items-center form-fila" style="">
                                    <div class="input-group">
                                        <label class="label_form_dato_ce info_ce">Hora:</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" style="height: 5vh;">
                                            <i id="i_usuario" class="fa fa-clock-o" style="font-size: 1.5vw;"></i>
                                        </span>
                                        <select id="sel_hora_ce" class="form-control form-valor-ce" style="text-align-last:center;">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group justify-content-around align-items-center form-fila" style="">
                                    <div class="input-group">
                                        <label class="label_form_dato_ce info_ce">Intervalo:</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" style="height: 5vh;">
                                            <i id="i_usuario" class="fa fa-thumb-tack" style="font-size: 1.5vw;"></i>
                                        </span>
                                        <select id="sel_intervalo_ce" class="form-control form-valor-ce" style="text-align-last:center;">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group justify-content-around align-items-center form-fila" style="height: 3vh;margin-top: 3vh;">
                                    <label class="col-form-label col-12 label_form_dato_ce info_ce text-center" style="font-style: italic;">Consultar escenarios modificados</label>
                                </div>

                                <div class="form-group justify-content-around align-items-center form-fila" style="">
                                    <div class="input-group">
                                        <label class="label_form_dato_ce info_ce">*Folio:</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" style="height: 5vh;">
                                            <i id="i_usuario" class="fa fa-hashtag" style="font-size: 1.5vw;"></i>
                                        </span>
                                        <select id="sel_intervalo_ce" class="form-control form-valor-ce" style="text-align-last:center;">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" style="margin-top:7%; margin-bottom: 0px;">
                                </div>
                                <input type="button" value="Cargar" class="button_gral btn-block col-10"  onclick="cargarEscenario()" style="text-align:center;"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
