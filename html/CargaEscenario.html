<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="../css/CargaEscenario.css" type="text/css"/> -->
    </head>
    <body>
        <div class="container-fluid fill">
            <div class="row align-items-center" style="height: 100%;">
                <div class="col-5 subseccion" style="height:100%; margin-right: 0.8vw;">
                    <div id="div_visor-archivos" style="height:100%;"></div>
                </div>
                <div class="col subseccion" style="height: 100%;">
                    <div class="row" style="padding-top: 10vh;">
                        <div class="col-11" style="margin:auto;">
                            <div class="col-10 row container justify-content-center" style="margin:auto; padding:0;">
                                <div class="pestania-ce" onclick="switchBusqueda(this, false);"><span><i class="demo-icon icon-server"></i></span>Buscar desde origen</div>
                                <div class="pestania-ce inactiva" onclick="switchBusqueda(this, true);"><span><i class="demo-icon icon-barcode"></i></span>Buscar por folio</div>
                            </div>
                            <div class="col-10 container" style="padding:0;">
                                <form class="form-ce" id="form_exalogic_ce">
                                    <div class="form-group justify-content-around align-items-center form-fila">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Algoritmo:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="fa fa-calculator"></i>
                                            </span>
                                            <select id="sel_algoritmo_ce" class="form-valor-ce">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Fecha:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="fa fa-calendar-check-o"></i>
                                            </span>
                                            <input id="input_fecha_ce" type="date" class="form-control form-valor-ce" style="flex-direction:row;padding-right: 0vw;"></input>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila fila-bloque-izq">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Hora:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="fa fa-clock-o"></i>
                                            </span>
                                            <select id="sel_hora_ce" class="form-valor-ce">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila fila-bloque-der" style="margin-bottom: 3vh;">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Intervalo:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="fa fa-thumb-tack"></i>
                                            </span>
                                            <select id="sel_intervalo_ce" class=" form-valor-ce">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-left: 0;">
                                        <button type="button" value="Cargar" class="button_gral boton_ce"  onclick="cargarEscenario()"><span class=""><i class="demo-icon icon-download-1"></i></span>Cargar</button>
                                    </div>
                                </form>
                                <form class="form-ce" id="form_folios_ce" style="display:none;">
                                    <div class="form-group justify-content-around align-items-center form-fila folios fila-bloque-izq">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Algoritmo:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="fa fa-calculator span-carga-ce"></i>
                                            </span>
                                            <select id="sel_algoritmo_ce_folio" class="form-valor-ce" onchange="consultarAniosFolios();">
                                                <option value="autr" selected disabled>Algoritmo</option>
                                                <option value="dersi">DERS-I</option>
                                                <option value="dersmi">DERS-MI</option>
                                                <option value="autr">AUTR</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila folios fila-bloque-der">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Año:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="demo-icon icon-calendar-empty"></i>
                                            </span>
                                            <select id="sel_anio_ce_folio" class="form-valor-ce" onchange="consultarMesesFolios();">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila folios fila-bloque-izq">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Mes:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="demo-icon icon-calendar-1"></i>
                                            </span>
                                            <select id="sel_mes_ce_folio" class="form-valor-ce" onchange="consultarDiasFolios();">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group justify-content-around align-items-center form-fila folios fila-bloque-der">
                                        <div class="input-group">
                                            <label class="label_form_dato_ce info_ce">Día:</label>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon span-icono-ce">
                                                <i id="i_usuario" class="demo-icon icon-calendar"></i>
                                            </span>
                                            <select id="sel_dia_ce_folio" class=" form-valor-ce" onchange="consultarFoliosEscenariosFolios();">
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group" id="div_opc_folios_ce">
                                        <div class="form-group justify-content-around align-items-center form-fila folios">
                                            <div class="input-group">
                                                <label class="label_form_dato_ce info_ce">*Folio:</label>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon span-icono-ce">
                                                    <i id="i_usuario" class="fa fa-hashtag"></i>
                                                </span>
                                                <select id="sel_folio_ce" class="form-valor-ce" onchange="verificarFolioCE();" style="text-align-last:left;">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-left: 0;">
                                        <button id="boton_cargarEscenarioFolio" type="button" value="Cargar" class="button_gral boton_ce" disabled onclick="cargarFolioCE();"><span class=""><i class="demo-icon icon-download-1"></i></span>Cargar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
